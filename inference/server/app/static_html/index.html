<!DOCTYPE html>
<html lang="cy">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wav2vec XLSR Finetuned for Welsh</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>

    <script src="js/ready.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/audioRecorder.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
</head>
<body>

<h2>Speech Recognition Server GUI</h2>

<div class="form-main">

    <div class="form-group">
        <label for="file">Browse for file for uploading.. </label>
        <input type="file" class="form-control-file" id="file"/>
    </div>

    <!--
    <div class="form-group">
        <label for="player">Record your voice</label>
        <button onclick="startRecording()" class="btn btn-danger">Record</button>
        <button onclick="stopRecording()" class="btn btn-info">Stop</button>
    </div>
    -->

    <div id="player">
       <audio controls src=""></audio>
    </div>

    <button onclick="submitToServer()" id="submitAudio"
            class="btn btn-primary">Transcribe</button>

</div>

<div class="result_container form-group">
    <button onclick="submitGetStatus()" id="btnStatus" class="btn">Get Status</button>
    <button onclick="editTranscriptions()" id="btnEditTranscription" class="btn">View Transcriptions</button>
    <button onclick="submitGetSrt()" id="btnSRT" class="btn">Get SRT</button>
    <button onclick="submitGetCsv()" id="btnCSV" class="btn">Get CSV</button>
    <button onclick="submitGetJson()" id="btnJson" class="btn">Get JSON</button>
</div>


<div id="transcriptions-panel">
    <div class="result_container form-group">
    	<label for="transcription-id">Transcription ID:</label>
	<div id="transcription-id"></div>
        <label for="transcription-result">Transcription</label>
	<div id="transcription-result"></div>
    </div>
</div>


<div id="progress-panel">
    <div class="progress-container">
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-success" style="width:0%"></div>
        </div>
    </div>
</div>


<div id="status-panel">
    <label for="status">Status:</label>
    <div class="status-message" id="status"></div>
</div>


<div id="error-panel">
    <div class="error-message"></div>
</div>


</body>
